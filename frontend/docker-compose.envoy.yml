version: '3.8'

services:
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: limen-envoy
    ports:
      - "80:80"
      - "443:443"
      - "9901:9901"  # 관리 인터페이스
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml --log-level info
    restart: unless-stopped
    networks:
      - limen-network

networks:
  limen-network:
    driver: bridge














