name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  GO_VERSION: '1.23'
  RUST_VERSION: 'stable'

jobs:
  # Go 백엔드 빌드 및 테스트
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ./backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run Go linter (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m

      - name: Format check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: P0 Smoke Tests (1~3분, PR 필수)
        # 핵심 기능 빠른 검증: health, auth 기본, validator
        run: go test -tags smoke -short -v \
          ./cmd/server/... \
          ./internal/handlers/health_test.go \
          ./internal/handlers/auth_test.go \
          ./internal/validator/... || (echo "Smoke tests failed" && exit 1)

      - name: Core Regression Tests (3~10분, PR/main merge)
        # 핵심 비즈니스 로직: auth, VM lifecycle, DB, API 계약
        # Note: libvirt-dependent tests are excluded via build tags
        run: go test -tags regression -short -v -race -coverprofile=coverage.out \
          ./internal/auth/... \
          ./internal/middleware/... \
          ./internal/handlers/... \
          ./internal/models/... \
          ./internal/database/... \
          ./internal/errors/... || (echo "Regression tests failed" && exit 1)

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Build backend (CI-safe, no libvirt)
        # Note: Production builds should use: go build -tags libvirt
        # CI builds exclude libvirt code via build tags
        run: go build -ldflags="-s -w" -trimpath -o server ./cmd/server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: ./backend/server
          retention-days: 7

  # 프론트엔드 빌드 및 테스트
  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Format check
        run: |
          npm run format:check || (echo "Code is not formatted. Run 'npm run format' in frontend directory" && exit 1)

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage || echo "Tests not configured yet"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  # Rust 에이전트 빌드 및 테스트
  agent:
    name: Agent (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/agent/target/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build agent (release)
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binary
          path: ./backend/agent/target/release/agent
          retention-days: 7

  # 통합 테스트 (선택적)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend, agent]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: limen_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/limen_test?sslmode=disable
        run: go test -v -tags=integration ./...

  # 보안 스캔
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Trivy vulnerability scanner (Go dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (Rust dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend/agent'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (Node.js dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high || echo "npm audit found issues"
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Go security check (gosec)
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./backend/...'
        continue-on-error: true

      - name: Upload gosec results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-report.json
          retention-days: 30
        continue-on-error: true

  # 코드 품질 리포트
  quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: [backend, frontend, agent]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./artifacts/backend

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./artifacts/frontend

      - name: Download agent artifacts
        uses: actions/download-artifact@v4
        with:
          name: agent-binary
          path: ./artifacts/agent

      - name: Binary size check
        run: |
          echo "## Binary Sizes" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY
          if [ -f ./artifacts/backend/server ]; then
            BACKEND_SIZE=$(du -h ./artifacts/backend/server | cut -f1)
            echo "| Backend | $BACKEND_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d ./artifacts/frontend/.next ]; then
            FRONTEND_SIZE=$(du -sh ./artifacts/frontend/.next | cut -f1)
            echo "| Frontend | $FRONTEND_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f ./artifacts/agent/agent ]; then
            AGENT_SIZE=$(du -h ./artifacts/agent/agent | cut -f1)
            echo "| Agent | $AGENT_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi
