name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24'
  RUST_VERSION: 'stable'

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/agent/target/
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build backend
        working-directory: ./backend
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.get_version.outputs.version }}" \
            -trimpath -o server ./cmd/server

      - name: Build agent
        working-directory: ./backend/agent
        run: cargo build --release

      - name: Create release archive
        run: |
          mkdir -p release
          cp backend/server release/limen-backend-${{ steps.get_version.outputs.version }}-linux-amd64
          cp backend/agent/target/release/agent release/limen-agent-${{ steps.get_version.outputs.version }}-linux-amd64
          chmod +x release/*
          tar -czf limen-${{ steps.get_version.outputs.version }}-linux-amd64.tar.gz -C release .
          sha256sum limen-${{ steps.get_version.outputs.version }}-linux-amd64.tar.gz > limen-${{ steps.get_version.outputs.version }}-linux-amd64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            limen-*.tar.gz
            limen-*.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.get_version.outputs.version }}
          path: |
            limen-*.tar.gz
            limen-*.tar.gz.sha256
          retention-days: 90
