name: Agent CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'agent/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'agent/**'

defaults:
  run:
    working-directory: ./agent

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

