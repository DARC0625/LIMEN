name: CI Frontend

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  push:
    branches: [ main, develop ]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_dispatch:  # 수동 실행 가능

env:
  NODE_VERSION: '20'

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for undici usage (재발 방지)
        run: |
          if grep -RInE "(from 'undici'|from \"undici\"|require\(['\"]undici['\"]\))" frontend; then
            echo "❌ undici 직접 사용이 발견되었습니다. globalThis 기반 표준 API만 사용하세요."
            exit 1
          fi
          echo "✅ undici 직접 사용 없음 확인"

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check || npx tsc --noEmit

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify Node version and ReadableStream
        run: node -p "process.version + ' / ' + typeof ReadableStream"

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  frontend-build:
    name: Frontend Build
    needs: [frontend-lint, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Verify build output
        run: |
          ls -la .next || echo "⚠️ .next directory not found"
          ls -la .next/static 2>/dev/null || echo "⚠️ .next/static not found"
          find .next -type f -name "*.js" | head -5 || echo "⚠️ No JS files found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: .next
          retention-days: 7
          if-no-files-found: warn

  e2e-frontend:
    name: Frontend E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (hermetic only, integration excluded)
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:9444
          # ✅ 통합 E2E는 CI Gate에서 제외 (hermetic만 실행)
          # ADMIN_USER, ADMIN_PASS는 integration E2E에만 필요하므로 제외
          # integration E2E는 별도 러너/야간으로 분리

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          retention-days: 7
