name: CI Edge (Frontend)

on:
  pull_request:
    paths:
      - "frontend/**"
      - "config/**"
      - "infra/**"
      - "scripts/shared/**"
      - ".github/workflows/ci-frontend.yml"
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "config/**"
      - "infra/**"
      - "scripts/shared/**"
      - ".github/workflows/ci-frontend.yml"

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Build
        working-directory: frontend
        run: npm run build
