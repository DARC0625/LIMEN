name: Auto Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - 'backend/**'
  pull_request:
    branches: [main, develop]
  schedule:
    # 매일 오전 2시에 실행
    - cron: '0 2 * * *'

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'all') || github.event_name == 'schedule' || contains(github.event.pull_request.title, 'frontend')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Run lint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run build test
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/.next
          if-no-files-found: ignore
          retention-days: 7

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'backend') || contains(github.event.head_commit.message, 'all') || github.event_name == 'schedule' || contains(github.event.pull_request.title, 'backend')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./backend
        run: |
          # pytest tests/ || echo "Tests not configured yet"
          echo "Backend tests would run here"
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/test-results/
          if-no-files-found: ignore
          retention-days: 7

  notify-test-results:
    name: Notify Test Results
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    if: always()
    
    steps:
      - name: Notify success
        if: success()
        run: |
          echo "✅ All tests passed!"
          # 알림 추가 가능
      
      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Some tests failed!"
          echo "Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # 알림 추가 가능

