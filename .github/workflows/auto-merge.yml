name: Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  auto-merge:
    name: Auto Merge PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check PR labels
        id: check-labels
        run: |
          LABELS=$(echo '${{ toJSON(github.event.pull_request.labels) }}' | jq -r '.[].name' | tr '\n' ' ')
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          
          if echo "$LABELS" | grep -q "auto-merge"; then
            echo "auto_merge=true" >> $GITHUB_OUTPUT
          else
            echo "auto_merge=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for checks
        if: steps.check-labels.outputs.auto_merge == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-regexp: '.*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,neutral,skipped
      
      - name: Auto merge
        if: steps.check-labels.outputs.auto_merge == 'true'
        uses: pascalgn/automerge-action@v0.16.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          merge-method: merge
          merge-commit-message: 'chore: Auto-merge PR #${{ github.event.pull_request.number }}'
          merge-filter-author: '.*'
          merge-labels: 'auto-merge'

