name: CI Legacy Tests

on:
  workflow_dispatch:
    # 수동 실행만 허용 (레거시 테스트)

env:
  NODE_VERSION: '20.x'

jobs:
  test-legacy:
    name: Legacy Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (npm)
        run: npm ci

      - name: Run legacy tests
        run: npm run test:legacy
