name: Validate MD Files

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.md'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.md'

jobs:
  validate-md:
    name: Validate Markdown Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Validate MD files
        run: |
          node scripts/validate-md-files.js
      
      - name: Upload validation report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: md-validation-report
          path: |
            scripts/validate-md-files.js
          retention-days: 7

