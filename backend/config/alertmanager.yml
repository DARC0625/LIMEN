# Alertmanager configuration for LIMEN
global:
  resolve_timeout: 5m
  # SMTP configuration (optional - uncomment and configure if using email)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@limen.local'
  # smtp_auth_username: 'alerts@limen.local'
  # smtp_auth_password: 'your-password'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Critical alerts (5xx errors, host saturation)
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts (auth failures, session spikes)
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
    
    # Info alerts (quota denials)
    - match:
        severity: info
      receiver: 'info-alerts'

# Receivers
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true
        http_config:
          bearer_token: 'your-webhook-token'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/critical'
        send_resolved: true
        http_config:
          bearer_token: 'your-webhook-token'
    # Email configuration (optional)
    # email_configs:
    #   - to: 'ops-team@limen.local'
    #     from: 'alerts@limen.local'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alerts@limen.local'
    #     auth_password: 'your-password'
    #     headers:
    #       Subject: 'LIMEN Critical Alert: {{ .GroupLabels.alertname }}'

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/warning'
        send_resolved: true
        http_config:
          bearer_token: 'your-webhook-token'

  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/info'
        send_resolved: true
        http_config:
          bearer_token: 'your-webhook-token'

# Inhibition rules (suppress alerts when other alerts are firing)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

