openapi: 3.0.0
info:
  title: LIMEN API
  description: VM Management API for LIMEN
  version: 1.0.0
  contact:
    name: LIMEN Team

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.example.com
    description: Production server

paths:
  /api/health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the API and its dependencies
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  time:
                    type: string
                    format: date-time
                    example: "2024-01-01T00:00:00Z"
                  db:
                    type: string
                    example: connected
                  libvirt:
                    type: string
                    example: connected

  /api/vms:
    get:
      summary: List all VMs
      description: Returns a list of all virtual machines
      tags:
        - VMs
      responses:
        '200':
          description: List of VMs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VM'
    
    post:
      summary: Create a new VM
      description: Creates a new virtual machine with the specified configuration
      tags:
        - VMs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVMRequest'
      responses:
        '201':
          description: VM created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/vms/{id}/action:
    post:
      summary: Perform action on VM
      description: Performs an action (start, stop, delete, update) on a VM
      tags:
        - VMs
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: VM ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VMActionRequest'
      responses:
        '200':
          description: Action performed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VM'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: VM not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ws/vnc:
    get:
      summary: VNC WebSocket connection
      description: Establishes a WebSocket connection for VNC console access
      tags:
        - VNC
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
          description: VM ID
      responses:
        '101':
          description: Switching Protocols (WebSocket upgrade)
        '400':
          description: Invalid request
        '404':
          description: VM not found

components:
  schemas:
    VM:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "my-vm-01"
        cpu:
          type: integer
          minimum: 1
          maximum: 32
          example: 2
        memory:
          type: integer
          minimum: 512
          maximum: 65536
          example: 2048
        status:
          type: string
          enum: [Running, Stopped, Creating, Deleting, Error]
          example: "Running"
        os_type:
          type: string
          example: "ubuntu-desktop"
        owner_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"

    CreateVMRequest:
      type: object
      required:
        - name
        - cpu
        - memory
        - os_type
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 64
          pattern: '^[a-zA-Z0-9_-]+$'
          example: "my-vm-01"
        cpu:
          type: integer
          minimum: 1
          maximum: 32
          example: 2
        memory:
          type: integer
          minimum: 512
          maximum: 65536
          multipleOf: 256
          example: 2048
        os_type:
          type: string
          enum: [ubuntu-desktop, ubuntu-server, kali, windows]
          example: "ubuntu-desktop"

    VMActionRequest:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          enum: [start, stop, delete, update]
          example: "start"
        cpu:
          type: integer
          minimum: 1
          maximum: 32
          example: 4
          description: Required for update action
        memory:
          type: integer
          minimum: 512
          maximum: 65536
          multipleOf: 256
          example: 4096
          description: Required for update action

    Error:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Bad request"
        error:
          type: string
          example: "Invalid VM name"
          description: Internal error details (only in development)

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication (to be implemented)


